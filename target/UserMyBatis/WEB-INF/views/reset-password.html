<div class="info">
    <span class="title2">Reset user password</span>
    <hr/>
</div>
<div class="form-group">
    <label for="password">New Password</label>
    <input type="password" name="password" id="password" class="form-control" ng-model="ctrl.resetPwdDetails.password"
           required/>
    <span ng-show="form.password.$dirty && form.password.$error.required"
          class="help-block">Password is required</span>
</div>

<div class="form-group">
    <label for="password">Confirm Password</label>
    <input type="password" name="password" id="password1" class="form-control"
           required/>
    <span ng-show="form.password1.$dirty && form.password1.$error.required"
          class="help-block">Password is required</span>
</div>

<div class="form-actions">
    <button class="continue" ng-click="ctrl.resetUserPwd()"> Reset </button>

    <div class="message2" ng-show="ctrl.successUserLoggedInMessageBool">
        <strong>{{ ctrl.successUserLoggedInMessage }}</strong>
    </div>
    <div class="message2" ng-show="ctrl.failedUserLoggedInMessageBool">
        <strong>{{ ctrl.failedUserLoggedInMessage }}</strong>
    </div>
</div >
<div class="form-actions">

    <button ng-click="ctrl.reDirectToDashboard()"> Back</button>
    <div class="message2" ng-show="ctrl.successUserAddedMessagebool">
        <strong>{{ ctrl.successUserAddedMessage }}</strong>
    </div>
    <div class="message2" ng-show="ctrl.failedUserAddedMessagebool">
        <strong>{{ ctrl.failedUserAddedMessage }}</strong>
    </div>
</div>

</form>
