<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<div class="container">
    <span class="title2">User Details</span>
    <hr />
    <table border="1" class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>User Name</th>
            <th>Password </th>
            <th>Email</th>
            <th>Age</th>
            <th>Pin Code</th>
            <th>State</th>
            <th>City</th>
            <th>Role Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
            <tbody>
            <tr ng-repeat="user in ctrl.userList">
                <td>{{user.userName}}</td>
                <td>{{user.password}}</td>
                <td>{{user.email}}</td>
                <td>{{user.age}}</td>
                <td>{{user.pincode}}</td>
                <td>{{user.state}}</td>
                <td>{{user.city}}</td>
                <td>{{user.roleName}}</td>

                <td><button class="add-to-cart-button" ng-click="ctrl.redirectToEditUserPage(user.userId)">
                    Update </button> </td>
                <td>  <button class="add-to-cart-button" ng-click="ctrl.deleteUser(user.userId)">
                    Delete
                </button>
                </td>
            </tr>
            </tbody>
    </table>
    <p align="right">
        <button class="continue" ng-click="ctrl.redirectToAddUserPage()" > Add New User </button>
    </p>

       <p align="right">
        <button class="continue1" ng-click="ctrl.redirectToLoginPage()"> Back </button>
   </p>

    <p align="right">
        <button class="continue1" ng-click="ctrl.redirectToLoginPage()"> log out</button>
    </p>

</div>
